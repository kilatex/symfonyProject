security:
    encoders:
        App\Entity\User:
            algorithm: auto
    enable_authenticator_manager: true
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    providers:
        user_provider:
            id: App\Security\Core\User\UserProvider
    firewalls:
        register: 
            pattern: ^/api/v1/users/register
            methods: [POST]
            security: false
        resend_activation_email:
            pattern: ^/api/v1/users/resend_activation_email
            methods: [POST]
            security: false
        docs:
            pattern: ^/api/v1/docs
            methods: [GET]
            security: false
        request_reset_password:
            pattern: ^/api/v1/users/request_reset_password
            methods: [POST]
            security: false
        reset_password:
            pattern: ^/api/v1/users/reset_password
            methods: [POST]
            security: false
        login:
            pattern: /api/v1/users/login
            stateless: true
            provider: user_provider
            json_login:
                check_path: /api/v1/users/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
                require_previous_session: false
        api:
            pattern: ^/api/v1
            stateless: true
            jwt: ~


    access_control:
         - { path: ^/api/v1, roles: IS_AUTHENTICATED_FULLY }
         - { path: ^/api/v1/users/login, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
